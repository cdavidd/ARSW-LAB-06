<!DOCTYPE html>
<html>
  <head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"
    />
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <h2>Blueprints</h2>
    <div class="container">
      <div style="float: left">
        <form>
          <p>
            Author <input id="author" size="20" type="text" />
            <button
              id="authBpButton"
              type="button"
              class="btn btn-primary"
              onclick="BlueprintModule.updateListPlans(author.value)"
            >
              Get blueprints
            </button>
          </p>
        </form>
        <div id="blueprintAuthorName"><h2></h2></div>
        <table id="blueprintTable" class="table">
          <!-- Necesario para limpiar body -->
          <thead class="thead-dark">
            <tr>
              <th>Blueprint name</th>
              <th>Number of points</th>
              <th>Open</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos generados por js -->
          </tbody>
        </table>
        <div id="blueprintSum"><h3></h3></div>
      </div>

      <div style="float: right">
        <h2 id="tituloPlano"></h2>
        <canvas
          id="myCanvas"
          width="500"
          height="500"
          style="border:1px solid #000000;"
        >
        </canvas>
      </div>
    </div>
  </body>
</html>
