<!DOCTYPE html>
<html>
  <head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"
    />
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body onload="BlueprintModule.listenPointMouse()">
    <h2>Blueprints</h2>
    <div class="container">
      <div style="float: left">
        <form>
          <p>
            Author <input id="author" size="20" type="text" />
            <button
              id="authBpButton"
              type="button"
              class="btn btn-primary"
              onclick="BlueprintModule.updateListPlans(author.value)"
            >
              Get blueprints
            </button>
          </p>
        </form>
        <div id="blueprintAuthorName"><h2></h2></div>
        <table id="blueprintTable" class="table">
          <!-- Necesario para limpiar body -->
          <thead class="thead-dark">
            <tr>
              <th>Blueprint name</th>
              <th>Number of points</th>
              <th>Open</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos generados por js -->
          </tbody>
        </table>
        <div id="blueprintSum"><h3></h3></div>
      </div>

      <div style="float: right">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Create new blueprint
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  New blueprint
                </h5>
                <button id = "closeBtn"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input
                            id="nameBlueprint"

                            type="text"
                      class="form-control"
                      placeholder="name"
                    />
                    <br/>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="BlueprintModule.newPlane(nameBlueprint.value)"
                    >
                      Create
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--Titulo y canvas-->
        <h2 id="tituloPlano"></h2>
        <canvas
          id="myCanvas"
          width="500"
          height="500"
          style="border:1px solid #000000;"
        >
        </canvas>
        <div>
          <button
            id="authBpButtonSave"
            type="button"
            class="btn btn-success"
            onclick="BlueprintModule.savePoints()"
          >
            Save/Update
          </button>
          <button
            id="authBpButtonDelete"
            type="button"
            class="btn btn-danger"
            onclick="BlueprintModule.deletePlane()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
